<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일대기</title>
</head>

<body>
    <h2>장준혁의 특징</h2>
    <ol>
        <li>매일 졸리다.</li>
        <li>컴퓨터만 한다.</li>
        <li>인스타만 본다.</li>
        <li>뭔가 바빠보인다.</li>
    </ol>
    <h2>장준혁의 연표</h2>
    <table border="1">
        <thead>
            <th>연도

            </th>
            <th>업적</th>
            <th>느낀점</th>
            <th>부유도</th>
        </thead>
        <tbody>
            <tr>
                <td>2002</td>
                <td>탄생</td>
                <td>왜 태어났지</td>
                <td rowspan="7"> 한결같이 돈이 없어요.</td>
            </tr>

            <tr>
                <td>2009</td>
                <td>초등학교 입학</td>
                <td>컴퓨터 공부 시작</td>
            </tr>
            <tr>
                <td>2015</td>
                <td>중학교 입학</td>
                <td>오타쿠가 되었습니다.</td>
            </tr>
            <tr>
                <td>2018</td>
                <td>고등학교 입학</td>
                <td>코딩 오타쿠가 되었습니다.</td>
            </tr>
            <tr>
                <td>2023</td>
                <td>동국대 입학</td>
                <td>코딩 가르치고 있습니다.</td>
            </tr>

        <tfoot>
            <tr>
                <th colspan="2">행복하신가요?</th>
                <td>행복하네요.</td>
            </tr>

        </tfoot>
        </tbody>
    </table>
</body>

</html>
